<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Appointments</title>
  </head>
  <body>
    <div class="container">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h1 class="panel-title">Appts</h1>
        </div>
        <div class="panel-body">
          <form id="appts">
            <div class="form-group">
              <label for="name">Your name</label>
              <input id="name" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="date">Date</label>
              <div class="row">
                <div class="col-md-3">
                  <input id="date" class="form-control" type="text">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="time">Time: Start/End</label>
              <div class="row">
                <div class="col-md-3">
                  <input id="timeStart" class="form-control" type="text">
                </div>
                <div class="col-md-3">
                  <input id="timeEnd" class="form-control" type="text">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea id="description" class="form-control" type="text"></textarea>
            </div>
            <button type="submit" class="btn btn-default">Schedule</button>
          </form>
        </div>
      </div>

      <div class="panel panel-success" id="confirmationPanel">
        <div class="panel-heading">
          <h1 class="panel-title">Confirmation</h1>
        </div>
        <div class="panel-body">
          <p>this is your confirmation</p>
          <p>Name: <span class="name"></span></p>
          <p>Date: <span class="date"></span></p>
          <p>Your appointment start: <span class="timeStart"></span>am and finish <span class="timeEnd"></span>pm</p>
          <p>Description: <span class="description"></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
